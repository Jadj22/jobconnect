<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Recruteur — Modifier une offre | JobConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4f46e5' } } } } };</script>
    <link rel="stylesheet" href="../../assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="bg-white rounded-lg p-6 shadow-sm">
        <h1 class="text-xl font-bold mb-4">Modifier l’offre</h1>
        <form class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Titre du poste</label>
            <input type="text" value="Développeur Front-end React" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Type de contrat</label>
              <select class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600"><option selected>CDI</option><option>CDD</option><option>Stage</option><option>Freelance</option></select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Localisation</label>
              <input type="text" value="Paris, FR" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Description</label>
            <textarea rows="6" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600">Vous participerez à la conception d’interfaces performantes et accessibles sur React…</textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Salaire (optionnel)</label>
            <input type="text" value="45–60K€" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div class="flex gap-3">
            <button type="submit" class="btn-primary">Enregistrer</button>
            <a href="../offres.html" class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Annuler</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
