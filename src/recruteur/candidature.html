<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Recruteur — Détail candidature | JobConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4f46e5' } } } } };</script>
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-6">
      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h1 class="text-xl font-bold mb-2">Candidature — Sarah D.</h1>
        <div class="text-sm text-gray-600">Offre: Développeur Front-end React (TechNova) • Reçue le 10/09</div>
      </section>

      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h2 class="font-semibold mb-3">Profil candidat</h2>
        <p class="text-gray-700 text-sm">Expérience: 4 ans • Compétences: React, TypeScript, Tailwind • Disponibilité: 1 mois</p>
        <div class="mt-3 text-sm">
          CV: <a class="text-brand-600 hover:underline" href="#">CV_Sarah_2025.pdf</a>
        </div>
      </section>

      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h2 class="font-semibold mb-3">Actions</h2>
        <div class="flex flex-wrap gap-3">
          <button class="inline-flex items-center px-3 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white">Accepter</button>
          <button class="inline-flex items-center px-3 py-2 rounded-md bg-red-600 hover:bg-red-700 text-white">Refuser</button>
          <a href="./entretiens.html" class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Planifier un entretien</a>
        </div>
      </section>

      <div class="text-center">
        <a href="./candidatures.html" class="text-sm text-gray-600 hover:underline">← Retour aux candidatures</a>
      </div>
    </main>
  </body>
</html>
