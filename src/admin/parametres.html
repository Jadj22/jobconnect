<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin — Paramètres système | JobConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4f46e5' } } } } };</script>
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav aria-label="Navbar admin">
          <div class="flex items-center justify-between h-16">
            <a href="../index.html" class="flex items-center gap-2">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded bg-brand-600 text-white font-bold">JC</span>
              <span class="font-semibold text-lg">JobConnect</span>
            </a>
            <div class="hidden md:flex items-center gap-6">
              <a href="./index.html" class="nav-link">Tableau de bord</a>
              <a href="./utilisateurs-candidats.html" class="nav-link">Utilisateurs</a>
              <a href="./offres.html" class="nav-link">Offres</a>
              <a href="./contenus.html" class="nav-link">Contenus</a>
              <a href="./parametres.html" class="nav-link font-semibold text-brand-600">Paramètres</a>
            </div>
            <div class="relative" data-dropdown>
              <button class="inline-flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-100" data-dropdown-trigger>
                <span class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-gray-200 text-gray-800 text-sm font-semibold">⚙️</span>
                <span class="hidden sm:inline font-medium">Admin</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.24 4.5a.75.75 0 01-1.08 0l-4.24-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg>
              </button>
              <div class="dropdown-menu right-0" role="menu">
                <a href="../index.html" class="dropdown-item text-red-600">Déconnexion</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h1 class="text-xl font-bold mb-4">Sauvegardes</h1>
        <div class="flex flex-wrap gap-3">
          <button class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Lancer une sauvegarde</button>
          <button class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Restaurer</button>
        </div>
      </section>

      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h2 class="text-lg font-semibold mb-4">Sécurité</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">2FA obligatoire</label>
            <select class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600"><option>Activé</option><option>Désactivé</option></select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Politique de mot de passe</label>
            <select class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600"><option>Forte</option><option>Moyenne</option><option>Faible</option></select>
          </div>
          <div class="md:col-span-2">
            <button class="btn-primary">Enregistrer</button>
          </div>
        </form>
      </section>

      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h2 class="text-lg font-semibold mb-4">Logs d’activité</h2>
        <ul class="text-sm text-gray-700 space-y-2">
          <li>[10:12] Admin a validé l’offre “Product Manager”.</li>
          <li>[09:45] Admin a suspendu le compte “StartUpX”.</li>
          <li>[09:10] Sauvegarde quotidienne effectuée.</li>
        </ul>
      </section>
    </main>
  </body>
</html>
