    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav aria-label="Navbar admin">
          <div class="flex items-center justify-between h-16">
            <a href="../index.html" class="flex items-center gap-2">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded bg-brand-600 text-white font-bold">JC</span>
              <span class="font-semibold text-lg">JobConnect</span>
            </a>
            <div class="hidden md:flex items-center gap-6">
              <a href="./index.html" class="nav-link">Tableau de bord</a>
              <a href="./utilisateurs-candidats.html" class="nav-link font-semibold text-brand-600">Utilisateurs</a>
              <a href="./offres.html" class="nav-link">Offres</a>
              <a href="./contenus.html" class="nav-link">Contenus</a>
              <a href="./parametres.html" class="nav-link">Paramètres</a>
            </div>
            <div class="relative" data-dropdown>
              <button class="inline-flex items-center gap-2 px-2 py-1.5 rounded-md hover:bg-gray-100" data-dropdown-trigger>
                <span class="inline-flex h-7 w-7 items-center justify-center rounded-full bg-gray-200 text-gray-800 text-sm font-semibold">⚙️</span>
                <span class="hidden sm:inline font-medium">Admin</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.24 4.5a.75.75 0 01-1.08 0l-4.24-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/></svg>
              </button>
              <div class="dropdown-menu right-0" role="menu">
                <a href="../index.html" class="dropdown-item text-red-600">Déconnexion</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold">Liste des candidats</h1>
        <div class="flex gap-2">
          <input type="text" class="rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" placeholder="Rechercher…" />
          <select class="rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600">
            <option>Tous</option>
            <option>Actifs</option>
            <option>Suspendus</option>
          </select>
        </div>
      </div>

      <section class="bg-white rounded-lg p-5 shadow-sm">
        <div class="grid grid-cols-1 gap-3">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 p-4 border rounded">
            <div>
              <div class="font-medium">Sarah Dupont</div>
              <div class="text-sm text-gray-500">sarah.dupont@example.com • Actif</div>
            </div>
            <div class="flex gap-2">
              <button class="inline-flex items-center px-3 py-2 rounded-md bg-yellow-600 hover:bg-yellow-700 text-white">Suspendre</button>
              <button class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Voir</button>
            </div>
          </div>
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 p-4 border rounded">
            <div>
              <div class="font-medium">Alex Martin</div>
              <div class="text-sm text-gray-500">alex.martin@example.com • Suspendu</div>
            </div>
            <div class="flex gap-2">
              <button class="inline-flex items-center px-3 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white">Activer</button>
              <button class="inline-flex items-center px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Voir</button>
            </div>
          </div>
        </div>
      </section>

      <div class="text-sm text-gray-600">Basculer vers <a href="./utilisateurs-recruteurs.html" class="text-brand-600 hover:underline">liste recruteurs</a>.</div>
