<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | JobConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4f46e5' } } } } };</script>
    <link rel="stylesheet" href="./assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav aria-label="Navbar publique">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-3">
              <a href="./index.html" class="flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded bg-brand-600 text-white font-bold">JC</span>
                <span class="font-semibold text-lg">JobConnect</span>
              </a>
            </div>
            <div class="hidden md:flex items-center gap-6">
              <a href="./index.html" class="nav-link">Accueil</a>
              <a href="./offres.html" class="nav-link">Offres d’emploi</a>
              <a href="./a-propos.html" class="nav-link">À propos</a>
              <a href="./contact.html" class="nav-link font-semibold text-brand-600">Contact</a>
            </div>
            <div class="flex items-center gap-3">
              <a href="./auth/login.html" class="btn-link">Se connecter</a>
              <a href="./auth/register-candidat.html" class="btn-primary">S’inscrire</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <section class="bg-white rounded-lg p-6 shadow-sm">
        <h1 class="text-2xl font-bold mb-4">Contactez-nous</h1>
        <form class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Nom</label>
            <input type="text" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Sujet</label>
            <input type="text" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Message</label>
            <textarea rows="5" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600"></textarea>
          </div>
          <div>
            <button type="submit" class="btn-primary">Envoyer</button>
          </div>
        </form>
      </section>

      <section class="mt-6 text-sm text-gray-700">
        <p>Support: <a class="text-brand-600 hover:underline" href="mailto:support@jobconnect.com">support@jobconnect.com</a></p>
        <div class="mt-2 flex gap-4">
          <a class="text-brand-600 hover:underline" href="#">LinkedIn</a>
          <a class="text-brand-600 hover:underline" href="#">Facebook</a>
          <a class="text-brand-600 hover:underline" href="#">Twitter</a>
        </div>
      </section>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
        <p class="text-sm text-gray-600">© 2025 JobConnect</p>
        <nav class="flex flex-wrap items-center gap-4 text-sm text-gray-600">
          <a class="hover:text-gray-900" href="#">Mentions légales</a>
          <a class="hover:text-gray-900" href="#">Politique de confidentialité</a>
          <a class="hover:text-gray-900" href="./contact.html">Contact</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
