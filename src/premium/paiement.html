<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement Premium | JobConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4f46e5' } } } } };</script>
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="bg-white rounded-lg p-6 shadow-sm">
        <h1 class="text-xl font-bold mb-4">Paiement sécurisé</h1>
        <form class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Nom sur la carte</label>
            <input type="text" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Numéro de carte</label>
            <input type="text" inputmode="numeric" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" placeholder="1234 5678 9012 3456" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Expiration</label>
              <input type="text" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" placeholder="MM/AA" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">CVC</label>
              <input type="text" inputmode="numeric" class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600" placeholder="123" />
            </div>
          </div>
          <button class="btn-primary w-full">Payer</button>
        </form>
        <div class="mt-4 text-center">
          <a href="./index.html" class="text-sm text-gray-600 hover:underline">← Retour aux offres Premium</a>
        </div>
        <p class="mt-4 text-xs text-gray-500">Intégration ultérieure avec un prestataire (ex: Stripe). Ne pas saisir de vraies données.</p>
      </div>
    </main>
  </body>
</html>
